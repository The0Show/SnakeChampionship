<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="" xml:lang="">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <title>Snake Championship</title>
        <style type="text/css">
            body {
                touch-action: none;
                margin: 0;
                border: 0 none;
                padding: 0;
                text-align: center;
                background-color: black;
            }

            #canvas {
                display: block;
                margin: 0;
                color: white;
            }

            #canvas:focus {
                outline: none;
            }

            .godot {
                font-family: "Noto Sans", "Droid Sans", Arial, sans-serif;
                color: #e0e0e0;
                background-color: #3b3943;
                background-image: linear-gradient(to bottom, #403e48, #35333c);
                border: 1px solid #45434e;
                box-shadow: 0 0 1px 1px #2f2d35;
            }

            /* Status display
		 * ============== */

            #status {
                position: absolute;
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                /* don't consume click events - make children visible explicitly */
                visibility: hidden;
            }

            #status-progress {
                width: 366px;
                height: 7px;
                background-color: #38363a;
                border: 1px solid #444246;
                padding: 1px;
                box-shadow: 0 0 2px 1px #1b1c22;
                border-radius: 2px;
                visibility: visible;
            }

            @media only screen and (orientation: portrait) {
                #status-progress {
                    width: 61.8%;
                }
            }

            #status-progress-inner {
                height: 100%;
                width: 0;
                box-sizing: border-box;
                transition: width 0.5s linear;
                background-color: #202020;
                border: 1px solid #222223;
                box-shadow: 0 0 1px 1px #27282e;
                border-radius: 3px;
            }

            #status-indeterminate {
                visibility: visible;
                position: relative;
            }

            #status-indeterminate > div {
                width: 4.5px;
                height: 0;
                border-style: solid;
                border-width: 9px 3px 0 3px;
                border-color: #2b2b2b transparent transparent transparent;
                transform-origin: center 21px;
                position: absolute;
            }

            #status-indeterminate > div:nth-child(1) {
                transform: rotate(22.5deg);
            }
            #status-indeterminate > div:nth-child(2) {
                transform: rotate(67.5deg);
            }
            #status-indeterminate > div:nth-child(3) {
                transform: rotate(112.5deg);
            }
            #status-indeterminate > div:nth-child(4) {
                transform: rotate(157.5deg);
            }
            #status-indeterminate > div:nth-child(5) {
                transform: rotate(202.5deg);
            }
            #status-indeterminate > div:nth-child(6) {
                transform: rotate(247.5deg);
            }
            #status-indeterminate > div:nth-child(7) {
                transform: rotate(292.5deg);
            }
            #status-indeterminate > div:nth-child(8) {
                transform: rotate(337.5deg);
            }

            #status-notice {
                margin: 0 100px;
                line-height: 1.3;
                visibility: visible;
                padding: 4px 6px;
                visibility: visible;
            }
        </style>
        <link
            id="-gd-engine-icon"
            rel="icon"
            type="image/png"
            href="index.icon.png"
        />
        <link rel="apple-touch-icon" href="index.apple-touch-icon.png" />
    </head>
    <body>
        <canvas id="canvas">
            HTML5 canvas appears to be unsupported in the current browser.<br />
            Please try updating or use a different browser.
        </canvas>
        <div id="status">
            <div
                id="status-progress"
                style="display: none"
                oncontextmenu="event.preventDefault();"
            >
                <div id="status-progress-inner"></div>
            </div>
            <div
                id="status-indeterminate"
                style="display: none"
                oncontextmenu="event.preventDefault();"
            >
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div id="status-notice" class="godot" style="display: none"></div>
        </div>

        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript">
            //<![CDATA[

            const GODOT_CONFIG = {
                args: [],
                canvasResizePolicy: 2,
                executable: "index",
                experimentalVK: false,
                fileSizes: { "index.pck": 6944, "index.wasm": 13328615 },
                focusCanvas: true,
                gdnativeLibs: [],
            };
            var engine = new Engine(GODOT_CONFIG);

            function mobileAndTabletCheck() {
                let check = false;
                (function (a) {
                    if (
                        /(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino|android|ipad|playbook|silk/i.test(
                            a
                        ) ||
                        /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(
                            a.substr(0, 4)
                        )
                    )
                        check = true;
                })(navigator.userAgent || navigator.vendor || window.opera);
                return check;
            }

            (function () {
                const INDETERMINATE_STATUS_STEP_MS = 100;
                var statusProgress = document.getElementById("status-progress");
                var statusProgressInner = document.getElementById(
                    "status-progress-inner"
                );
                var statusIndeterminate = document.getElementById(
                    "status-indeterminate"
                );
                var statusNotice = document.getElementById("status-notice");

                var initializing = true;
                var statusMode = "hidden";

                var animationCallbacks = [];
                function animate(time) {
                    animationCallbacks.forEach((callback) => callback(time));
                    requestAnimationFrame(animate);
                }
                requestAnimationFrame(animate);

                function setStatusMode(mode) {
                    if (statusMode === mode || !initializing) return;
                    [statusProgress, statusIndeterminate, statusNotice].forEach(
                        (elem) => {
                            elem.style.display = "none";
                        }
                    );
                    animationCallbacks = animationCallbacks.filter(function (
                        value
                    ) {
                        return value != animateStatusIndeterminate;
                    });
                    switch (mode) {
                        case "progress":
                            statusProgress.style.display = "block";
                            break;
                        case "indeterminate":
                            statusIndeterminate.style.display = "block";
                            animationCallbacks.push(animateStatusIndeterminate);
                            break;
                        case "notice":
                            statusNotice.style.display = "block";
                            break;
                        case "hidden":
                            break;
                        default:
                            throw new Error("Invalid status mode");
                    }
                    statusMode = mode;
                }

                function animateStatusIndeterminate(ms) {
                    var i = Math.floor((ms / INDETERMINATE_STATUS_STEP_MS) % 8);
                    if (
                        statusIndeterminate.children[i].style.borderTopColor ==
                        ""
                    ) {
                        Array.prototype.slice
                            .call(statusIndeterminate.children)
                            .forEach((child) => {
                                child.style.borderTopColor = "";
                            });
                        statusIndeterminate.children[i].style.borderTopColor =
                            "#dfdfdf";
                    }
                }

                function setStatusNotice(text) {
                    while (statusNotice.lastChild) {
                        statusNotice.removeChild(statusNotice.lastChild);
                    }
                    var lines = text.split("\n");
                    lines.forEach((line) => {
                        statusNotice.appendChild(document.createTextNode(line));
                        statusNotice.appendChild(document.createElement("br"));
                    });
                }

                function displayFailureNotice(err) {
                    var msg = err.message || err;
                    console.error(msg);
                    setStatusNotice(msg);
                    setStatusMode("notice");
                    initializing = false;
                }

                if (!Engine.isWebGLAvailable()) {
                    displayFailureNotice("WebGL not available");
                } else if (mobileAndTabletCheck()) {
                    displayFailureNotice(
                        "Device not supported\nCome back when you're using a computer!"
                    );
                    return;
                } else {
                    setStatusMode("indeterminate");
                    engine
                        .startGame({
                            onProgress: function (current, total) {
                                if (total > 0) {
                                    statusProgressInner.style.width =
                                        (current / total) * 100 + "%";
                                    setStatusMode("progress");
                                    if (current === total) {
                                        // wait for progress bar animation
                                        setTimeout(() => {
                                            setStatusMode("indeterminate");
                                        }, 500);
                                    }
                                } else {
                                    setStatusMode("indeterminate");
                                }
                            },
                        })
                        .then(() => {
                            setStatusMode("hidden");
                            initializing = false;
                        }, displayFailureNotice);
                }
            })();
            //]]>
        </script>
    </body>
</html>
